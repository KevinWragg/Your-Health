<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Dosis:200|Khula:300|Lato:300" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css">
      <title>Your Health</title>
   </head>
   <body>
   <section class="contact">
      <div class="contact__image--overlay">

      <div class="main-logo">
         <div class="main-logo--center">
            <img src="images/logo.png" alt="Company Logo">
         </div>
      </div>


      <nav class="navbar">
         <a class="navbar__link" href="index.html">
            <li class="navbar__link--center"><span class="link-text">Home</span></li>
         </a>
         <a class="navbar__link" href="about.html">
            <li class="navbar__link--center"><span class="link-text">About</span></li>
         </a>
         <a class="navbar__link" href="contact.html">
            <li class="navbar__link--center"><span class="link-text current-page">Contact</span></li>
         </a>
      </nav>

      <div class="contact__content">
         <div class="contact__content--center">
            <div class="contact__map">
               <img class="contact__map__image" src="images/map.PNG" alt="">
            </div>

            <div class="contact__form-container">
               <form class="contact__form" action="">
                  <div class="first-name__input">
                     <label class="label__first-name" for="first-name">First name</label>
                     <input class="input__first-name" type="text" id="first-name">
                  </div>

                  <div class="second-name__input">
                     <label class="label__first-name" for="second-name">Second name</label>
                     <input class="input__second-name" type="text" id="second-name">
                  </div>

                  <div class="email__input">
                     <label class="label__email" for="email">Email</label>
                     <input class="input__email" type="email" id="email">
                  </div>

                  <div class="message__input">
                     <label class="label__message" for="message">Message</label>
                     <textarea class="input__message" type="text" id="message"></textarea>
                  </div>
               </form>

               <div class="contact__address">
                  <p class="contact__address-text">
                     YourHealth Ltd <br>
                     Common Rd <br>
                     Tadcaster <br>
                     LS24 9UN <br>
                     UK
                  </p>
               </div>
            </div>
         </div>
      </div>
      </div>
   </section>
   </body>
</html>
